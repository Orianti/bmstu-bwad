{% extends 'base.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h3>Авторизация</h3>
    </div>

    <div class="container">
        <div class="row mt-4">

        </div>
        <div class="row mt-4">
            <div class="col-4 border rounded p-4 bg-light">
                <form id="add_form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
                <button form="add_form" type="submit" class="btn btn-primary mt-2">Войти</button>
            </div>
            <div class="col-8 pl-5">
                <p>Для доступа к системе необходимо авторизоваться.</p>
                <p>Не удается выполнить авторизацию? Проверьте данные или обратитесь к администратору.</p>
            </div>
        </div>
    </div>
{% endblock %}
